<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            width: 300px;
            margin: 0 auto;
        }

        h2 {
            color: #0078d4;
        }

        p {
            color: #333;
            margin: 10px 0;
        }

        input {
            padding: 8px;
            font-size: 16px;
            width: 100%;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0078d4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #005ba0;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Age Calculator</h2>
        <p>Enter your birthdate:</p>
        <p>Month: <input type="number" id="month" placeholder="1-12"></p>
        <p>Day: <input type="number" id="day" placeholder="1-31"></p>
        <p>Year: <input type="number" id="year" placeholder="YYYY"></p>
        <button onclick="calculateAge()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateAge() {
            var month = parseInt(document.getElementById('month').value) || 1;
            var day = parseInt(document.getElementById('day').value) || 1;
            var year = parseInt(document.getElementById('year').value) || 2000;

            var birthDate = new Date(year, month - 1, day); // Month is 0-based
            var today = new Date();

            var years = today.getFullYear() - birthDate.getFullYear();
            var months = today.getMonth() - birthDate.getMonth();

            if (today.getDate() < birthDate.getDate()) {
                months--;
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            var resultElement = document.getElementById('result');
            resultElement.textContent = 'Your age is ' + years + ' years and ' + months + ' months.';
        }
    </script>
</body>
</html>
