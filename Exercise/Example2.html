<!DOCTYPE html>
<html>
<head>
    <title>Math Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 300px;
        }

        h1 {
            color: #007bff;
        }

        p {
            color: #333;
            margin: 10px 0;
        }

        input {
            padding: 8px;
            font-size: 16px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Math Operations</h1>
        <p>Enter the first number:</p>
        <input type="number" id="n1">
        <p>Enter the second number:</p>
        <input type="number" id="n2">
        <button onclick="calculateMath()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateMath() {
            var n1 = parseInt(document.getElementById('n1').value);
            var n2 = parseInt(document.getElementById('n2').value);
            var resultElement = document.getElementById('result');

            if (isNaN(n1) || isNaN(n2)) {
                resultElement.innerHTML = 'Please enter valid numeric values.';
            } else {
                var sum = n1 + n2;
                var difference = n1 - n2;
                var product = n1 * n2;

                if (n2 === 0) {
                    resultElement.innerHTML = 'Division by zero is not allowed.';
                } else {
                    var quotient = n1 / n2;
                    resultElement.innerHTML = 'Results:<br>';
                    resultElement.innerHTML += 'Sum: ' + sum + '<br>';
                    resultElement.innerHTML += 'Difference: ' + difference + '<br>';
                    resultElement.innerHTML += 'Product: ' + product + '<br>';
                    resultElement.innerHTML += 'Quotient: ' + quotient.toFixed(2);
                }
            }
        }
    </script>
</body>
</html>
