<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="   " type="image/x-icon">

    <title>Astrological Sign</title>

</head>

<body>
  <div id="main">
    <div id="title">
        <h1>What is your constellation sign?</h1>
    </div>

    <div id="content">
      <h2>Enter your birthday.</h2>

      <p>Month:<input type="number" id="month" min="1" max="12"></p>
      <p>Day:<input type="number" id="day" min="1" max="31"></p>
      <p>Year:<input type="number" id="year" min="1900" max="2099"></p>

      <a id="animated" onclick="zodiac()" class="button">Find your Zodiac sign!</a>
      <a onclick="clearFields()" id="animated" class="button">Clear</a>  
    </div>

    <div id="image-container">
      <p id="photo"></p>
      <p id="space">Your Western Zodiac sign is: <span id="output"></span></p>
      <p id="characteristic"></p>
      <p id="space">Your Chinese Zodiac sign is: <span id="zodiac-output"></span></p>
    </div>

    <div id="picture">
      <img id="image" src="http://sweetclipart.com/multisite/sweetclipart/files/astrology_set_clipart_color_2.png" width="32%">
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
